<div class="form-group row">
<label for="" class="col-sm-2 col-form-label"></label> 
<div class="col-sm-10">
    <input type="text" class="form-control" placeholder = "Enter Department Name" [(ngModel)] = "DepartmentName">

</div>
</div>
<button (click) = "addDepartment()" *ngIf="dep.DepartmentId == 0" class="btn btn-primary">Add</button>
<button (click) = "updateDepartment()" *ngIf="dep.DepartmentId !=0" class="btn btn-primary">Update</button>
