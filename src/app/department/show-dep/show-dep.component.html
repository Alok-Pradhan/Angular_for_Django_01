<!-- Button trigger modal -->

    <button type="button" class="btn btn-primary float-right m-2" data-bs-toggle="modal"
 (click) = "onclick()" data-bs-target="#exampleModal"
 data-backdrop="static" data-keyboard="false"
 >
    Add Department
  </button>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-add-edit-dep [attr.dep]="dep" *ngIf="ActivateAddEditDep"></app-add-edit-dep>
        </div>
       
      </div>
    </div>
  </div>


<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>DepartmentId</th>
                <th>Department Name</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of DepartmentList">
                <td>{{i?.DepartmentId}}</td>
                <td>{{i?.DepartmentName}}</td>
                <td>
                    <button type = "button" class="btn btn-light mr-1"
                    data-toogle="model" data-target = "#exampleModal"
                     (click) = "editClick(i)" data-backdrop="static" data-keyboard="false"
                    >Edit</button>
                </td>
                <td>
                    <button type = "button" class="btn btn-light mr-1" (click) ="deletedep(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
